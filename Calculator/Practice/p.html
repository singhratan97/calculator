<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
    <style>
        
        .btn,.output{
            display: table;
            height:140px;
        }
        .in-btn{
            display: table-cell;
            vertical-align: middle;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            
            <div class="col-12">
                <div class="row">
                    <div class="col-3 btn btn-primary"><div class="in-btn" id="one">1</div></div>
                    <div class="col-3 btn btn-secondary"><div class="in-btn" id="two">2</div></div>
                    <div class="col-3 btn btn-warning"><div class="in-btn three">3</div></div>
                    <div class="col-3 btn btn-danger"><div class="in-btn add">+</div></div>
                </div>
                <div class="row">
                    <div class="col-3 btn btn-danger"><div class="in-btn four">4</div></div>
                    <div class="col-3 btn btn-warning"><div class="in-btn five">5</div></div>
                    <div class="col-3 btn btn-secondary"><div class="in-btn six">6</div></div>
                    <div class="col-3 btn btn-primary"><div class="in-btn subtract">-</div></div>
                </div>
                <div class="row">
                    <div class="col-3 btn btn-secondary"><div class="in-btn seven">7</div></div>
                    <div class="col-3 btn btn-danger"><div class="in-btn eight">8</div></div>
                    <div class="col-3 btn btn-primary"><div class="in-btn nine">9</div></div>
                    <div class="col-3 btn btn-warning"><div class="in-btn multiply">*</div></div>
                </div>
                <div class="row">
                    <div class="col-3 btn btn-warning"><div class="in-btn percentage">%</div></div>
                    <div class="col-3 btn btn-primary"><div class="in-btn zero">0</div></div>
                    <div class="col-3 btn btn-danger"><div class="in-btn dot">.</div></div>
                    <div class="col-3 btn btn-info"><div class="in-btn divide">/</div></div>
                </div>
                <div class="row">
                    <div class="col-12 btn btn-dark text-white"><div class="in-btn">=</div></div>
                </div>
                <div class="row">
                    <div class="col-12 output"><div class="in-btn text-center" id="output"></div></div>
                </div>
            </div>
        </div>
    </div>

<script>
    
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
