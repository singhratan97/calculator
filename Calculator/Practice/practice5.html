<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calco</title>
</head>
<body>
    <div id="input1">INPUT 1</div>
    <div id="input2">INPUT 2</div>
    <input type="text" id = "input"> 
    <button type="button" id="plus">ADD</button>
    <button type="button" id="submit">SUBMIT</button>
    <div id="output">OUTPUT</div>

<script>
    var a,b,c
    input = document.getElementById("input")
    input1 = document.getElementById('input1')
    input2 = document.getElementById('input2')
    document.onkeydown = function(e){
        if(e.key == 'Backspace' || e.key == '1' || e.key == '2' || e.key == '3' || e.key == '4' || e.key == '5' || e.key == '6' || e.key == '7' || e.key == '8' || e.key == '9' || e.key == '0' || e.key == '+' || e.key == 'Shift')
        {
            //Entering first number
            document.getElementById('plus').addEventListener('click', e =>{
                input1.innerHTML = input.value
                input.value = ''
                //Entering second number
                document.getElementById('submit').addEventListener('click', e => {
                    input2.innerHTML = input.value
                document.getElementById('output').innerHTML = parseInt(input1.innerHTML) + parseInt(input2.innerHTML)
                input.value  = parseInt(input1.innerHTML) + parseInt(input2.innerHTML)
                })
                
            })
        }
        else{
            alert("invalid input")
        }
    }
</script>

</body>
</html>
