<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    


    <div class="container mt-5">
        <div class="row">
            
            <div class="col-12">
                <div class="row">
                    <div class="col-8 offset-2 headi hi" >CALCULATOR</div>
                </div> <br>
                <div class="row">
                    <div class="col-12 headi" >NOTE : Please use keyboard only for numbers and use operator from the screen by clicking it</div>
                </div>
                <div class="row">
                    <div class="col-12  headi" >NOTE : Try to either add or sub or multiply or divide</div>
                </div>
                <div class="row">
                    <div class="col-12 headi" >NOTE : Please refresh (Press F5) if its abnormal</div>
                </div>
               <br>
                <div class="row">
                    <input type="text" id="input" class="col-8 offset-2 text-center" placeholder="Enter number">
                </div>
                <div class="row">
                    <div class="col-3 btn btn-secondary"><div class="in-btn" id="add">+</div></div>
                    <div class="col-3 btn btn-danger"><div class="in-btn" id="sub">-</div></div>
                    <div class="col-3 btn btn-primary"><div class="in-btn" id='mul'>*</div></div>
                    <div class="col-3 btn btn-warning"><div class="in-btn" id='div'>/</div></div>
                </div>
                <div class="row">
                    <div class="col-6 btn btn-warning"><div class="in-btn percentage" id="mod">%</div></div>
                    <div class="col-6 btn btn-dark text-white"><div class="in-btn" id="equal">=</div></div>
                </div>
                <div class="row">
                    <div class="col-12 output bg-info"><div class="in-btn text-center" id="output">OUTPUT</div></div>
                </div>
            </div>
        </div>
    </div>



    <script>
       
    </script>
</body>
</html>
